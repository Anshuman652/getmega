<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Orelega+One&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body{
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header{
        border: 1px linear-gradient(to left, #ff9933 0%, #cc0000 100%) solid;
        height: 30px;
        width: 100%;
        top: 0px;
        background: linear-gradient(to left, #ff9933 0%, #cc0000 100%);
        }
        .btn{
            border: solid 1px red;
            border-radius: 5px;
            padding: 2px 4px 2px 4px;
            margin-top: 10px;
            width: 80px;
            margin-left: 10px;
        }
        .btn a{
            text-decoration: none;
            color: red;
            font-size: 30px;
        }
        .btn a :hover{
            background: red;
            color: white;
        }
        .data img{
            text-align: center;
        }
        .data h3{
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-family: 'Orelega One', cursive;
            font-family: 'Roboto Mono', monospace;
        }
        #preloader{
  background: #fff url(images/load.gif) no-repeat center;
  background-size: 15%;
  height: 100vh;
  width: 100%;
  position: fixed;
  z-index: 100;
  transition: 1.5s;
}
    </style>
</head>
<html>
<body>

    <div class="first">
        <div class="header"></div></div>
         <div class="btn">
             <a href="something.html">Back</a>
         </div>
         <div class="data">
             <img src="images/unavilable.png" alt="">
             <h3>No Offers Are Avilable</h3>
         </div>

</div>


<script>

    var loader =document.getElementById("preloader");
  
    window.addEventListener("load", function(){
      loader.style.display = "none";
    })
  
  </script>
</body>
</html>
